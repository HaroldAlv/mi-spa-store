<div style="margin-left: 10%; margin-right: 10%; margin-top: 5%;">
<p-card  styleClass="p-shadow-5">
    <div class="table-header">
        <h2>{{customer}}  Orders</h2>
    </div>
      <p-table
        [value]="orders"
        [paginator]="true"
        [rows]="5"
        [stripedRows]="true"
        [sortField]="'CustomerName'"
        [sortOrder]="1"
        [rowsPerPageOptions]="[5, 10, 20]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="orderid">Order Id <p-sortIcon field="orderid"></p-sortIcon></th>
            <th pSortableColumn="requireddate">Required Date <p-sortIcon field="requireddate"></p-sortIcon></th>
            <th pSortableColumn="shippeddate"> Shipped Date <p-sortIcon field="shippeddate"></p-sortIcon></th>
            <th pSortableColumn="shipname">Ship Name <p-sortIcon field="shipname"></p-sortIcon></th>
            <th pSortableColumn="shipaddress">Ship Addres <p-sortIcon field="shipaddress"></p-sortIcon></th>
            <th pSortableColumn="shipcity"> Ship City <p-sortIcon field="shipcity"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
          <tr>
            <td>{{ order.orderid }}</td>
            <td>{{ order.requireddate }}</td>
            <td>{{ order.shippeddate }}</td>
            <td>{{ order.shipname }}</td>
            <td>{{ order.shipaddress }}</td>
            <td>{{ order.shipcity }}</td>
          </tr>
        </ng-template>
      </p-table>
      <div class="footer-container">
        <p-button 
          [ngStyle]="{'color': 'red', 'font-weight': 'bold', 'font-size': '16px'}"
          severity="secondary"
          (click)="closeOrders()">
          <span pButtonLabel style="color:red;">Close</span>
        </p-button>
      </div>
  </p-card>
</div>
